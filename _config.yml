baseurl: '/'
permalink: pretty
title: '3rd Workshop of Knowledge-aware and Conversational Recommender Systems'

google_analytics_id: ""

homepage:
  show_call_box: false
  show_social_buttons: true

logo:
  mobile: "images/logo/mini.png"
  desktop: "images/logo/kars_logo_h.png"
  desktop_height: "64px"

footer:
  credits: ''
  copyright_text: 'Â©2021 SisInfLab.'

seo:
  meta_og_title: "3rd Workshop of Knowledge-aware and Conversational Recommender Systems"
  meta_og_type: "website"
  meta_og_url: "http://sisinflab.poliba.it/kars/2021/"
  meta_og_image: "https://kars-workshop.github.io/2021/images/preview.png"
  meta_og_description: "The purpose of the Knowledge-aware and Conversational Recommender Systems (KaRS) Workshop is to provide a meeting forum for stimulating and disseminating research in Knowledge-aware and Conversational Recommender Systems, where researchers can network and discuss their research results in an informal way."
  meta_twitter_card: "summary"
  meta_twitter_site: "@sisinflab"
  meta_twitter_creator: "@sisinflab"

collections:
  services:
    output: true
  editions:
    output: true
  team:
    output: true
  talks:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

conference:
  lang: en
  show_errors: True

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map:
      enable: true
      default_zoom: 17
      home_coord: 47.37808, 8.53935
      map_provider: "OpenStreetMap.Mapnik"

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: true
